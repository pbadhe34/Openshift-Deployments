apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: default-http-backend-app
  labels:
    k8s-app: default-http-backend
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: default-http-backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: default-http-backend-container
        image: pbadhe34/my-apps:app1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
---
apiVersion: v1
kind: Service
metadata:
  name: default-http-backend-service
  namespace: kube-system
  labels:
    k8s-app: default-http-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    k8s-app: default-http-backend
