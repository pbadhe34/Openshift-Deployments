apiVersion: v1
kind: Pod
metadata:
  name: shared-volume-pod
spec:
  hostNetwork: true
  volumes:
  - name: html
    emptyDir: {}
  containers:
  - name: 1st
    image: nginx
    ports:
        - containerPort: 80           
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
  - name: 2nd
    image: debian
    volumeMounts:
    - name: html
      mountPath: /html
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          date + "</hr>" >> /html/index.html;
          sleep 1;
        done
